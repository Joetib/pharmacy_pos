{% load crispy_forms_tags %}


<div class="bg-gray p-5">
    <h2>Add Expenses</h2>

    <form method="POST" action="{% url 'add_expense' %}?next=/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ expense_form | crispy }}
        <p><input class="btn btn-primary btn-large" type="submit" value="Add Expense"> </p>
    </form>

</div>
